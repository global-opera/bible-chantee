<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Segond 1910 - Texte</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Merriweather', Georgia, serif;
            background: #1a1a2e;
            min-height: 100vh;
            color: #e0e0e0;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 30px;
        }
        h1 { font-family: 'Playfair Display', Georgia, serif; font-size: 2.2em; margin-bottom: 10px; color: #93c5fd; }
        .subtitle { color: #aaa; font-size: 1em; }
        .back-link {
            display: inline-block;
            margin-top: 15px;
            color: #fbbf24;
            text-decoration: none;
            padding: 8px 20px;
            border: 2px solid #fbbf24;
            border-radius: 20px;
            transition: all 0.3s;
        }
        .back-link:hover {
            background: #fbbf24;
            color: #1a1a2e;
        }
        .section-title {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 1.2em;
            color: #fbbf24;
            margin: 25px 0 15px 0;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(251, 191, 36, 0.3);
        }
        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 10px;
            margin-bottom: 30px;
        }
        .book {
            background: rgba(147, 197, 253, 0.1);
            border: 2px solid rgba(147, 197, 253, 0.3);
            border-radius: 8px;
            padding: 12px 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .book:hover { 
            background: rgba(147, 197, 253, 0.25); 
            border-color: #93c5fd;
            transform: translateY(-2px); 
        }
        .book.active {
            background: rgba(147, 197, 253, 0.4);
            border-color: #93c5fd;
            box-shadow: 0 0 15px rgba(147, 197, 253, 0.3);
        }
        .book-num { font-size: 0.7em; color: #888; margin-bottom: 3px; }
        .book-name { font-size: 0.9em; font-weight: 500; }
        .reader-panel {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
            display: none;
        }
        .reader-panel.active { display: block; }
        .reader-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        .reader-title {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 1.5em;
            color: #93c5fd;
        }
        .chapter-nav {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .chapter-select {
            background: #2d3748;
            color: #fff;
            border: 1px solid #4a5568;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 1em;
        }
        .nav-btn {
            background: #fbbf24;
            border: none;
            color: #1a1a2e;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        .nav-btn:hover { background: #f59e0b; }
        .nav-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .bible-text {
            line-height: 1.9;
            font-size: 1.1em;
            max-height: 60vh;
            overflow-y: auto;
            padding-right: 15px;
        }
        .verse {
            margin-bottom: 12px;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background 0.2s;
        }
        .verse:hover { background: rgba(255,255,255,0.05); }
        .verse-number {
            color: #fbbf24;
            font-weight: bold;
            margin-right: 8px;
            font-size: 0.85em;
        }
        .listen-btn {
            background: linear-gradient(135deg, #1e3a8a, #2563eb);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.95em;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .listen-btn:hover { transform: scale(1.05); box-shadow: 0 5px 15px rgba(37, 99, 235, 0.4); }
    </style>
    <script src="bible-data.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Bible Segond 1910</h1>
            <p class="subtitle">Texte integral - 66 livres - 1189 chapitres</p>
            <a href="index.html" class="back-link">Retour a l'accueil</a>
        </header>

        <h2 class="section-title">Ancien Testament</h2>
        <div class="books-grid" id="old-testament"></div>

        <h2 class="section-title">Nouveau Testament</h2>
        <div class="books-grid" id="new-testament"></div>

        <div class="reader-panel" id="reader">
            <div class="reader-header">
                <div class="reader-title" id="reader-title">Genese</div>
                <div class="chapter-nav">
                    <button class="nav-btn" id="prev-ch">Precedent</button>
                    <select class="chapter-select" id="chapter-select"></select>
                    <button class="nav-btn" id="next-ch">Suivant</button>
                    <button class="listen-btn" id="listen-btn">&#127925; Ecouter ce chapitre</button>
                </div>
            </div>
            <div class="bible-text" id="bible-text"></div>
        </div>
    </div>

    <script>
        const books = [
            {num: "01_GEN", name: "Genese", chapters: 50, testament: "old"},
            {num: "02_EXO", name: "Exode", chapters: 40, testament: "old"},
            {num: "03_LEV", name: "Levitique", chapters: 27, testament: "old"},
            {num: "04_NUM", name: "Nombres", chapters: 36, testament: "old"},
            {num: "05_DEU", name: "Deuteronome", chapters: 34, testament: "old"},
            {num: "06_JOS", name: "Josue", chapters: 24, testament: "old"},
            {num: "07_JUG", name: "Juges", chapters: 21, testament: "old"},
            {num: "08_RUT", name: "Ruth", chapters: 4, testament: "old"},
            {num: "09_1SA", name: "1 Samuel", chapters: 31, testament: "old"},
            {num: "10_2SA", name: "2 Samuel", chapters: 24, testament: "old"},
            {num: "11_1KI", name: "1 Rois", chapters: 22, testament: "old"},
            {num: "12_2KI", name: "2 Rois", chapters: 25, testament: "old"},
            {num: "13_1CH", name: "1 Chroniques", chapters: 29, testament: "old"},
            {num: "14_2CH", name: "2 Chroniques", chapters: 36, testament: "old"},
            {num: "15_EZR", name: "Esdras", chapters: 10, testament: "old"},
            {num: "16_NEH", name: "Nehemie", chapters: 13, testament: "old"},
            {num: "17_EST", name: "Esther", chapters: 10, testament: "old"},
            {num: "18_JOB", name: "Job", chapters: 42, testament: "old"},
            {num: "19_PSA", name: "Psaumes", chapters: 150, testament: "old"},
            {num: "20_PRO", name: "Proverbes", chapters: 31, testament: "old"},
            {num: "21_ECC", name: "Ecclesiaste", chapters: 12, testament: "old"},
            {num: "22_SNG", name: "Cantique", chapters: 8, testament: "old"},
            {num: "23_ISA", name: "Esaie", chapters: 66, testament: "old"},
            {num: "24_JER", name: "Jeremie", chapters: 52, testament: "old"},
            {num: "25_LAM", name: "Lamentations", chapters: 5, testament: "old"},
            {num: "26_EZK", name: "Ezechiel", chapters: 48, testament: "old"},
            {num: "27_DAN", name: "Daniel", chapters: 12, testament: "old"},
            {num: "28_HOS", name: "Osee", chapters: 14, testament: "old"},
            {num: "29_JOL", name: "Joel", chapters: 3, testament: "old"},
            {num: "30_AMO", name: "Amos", chapters: 9, testament: "old"},
            {num: "31_OBA", name: "Abdias", chapters: 1, testament: "old"},
            {num: "32_JON", name: "Jonas", chapters: 4, testament: "old"},
            {num: "33_MIC", name: "Michee", chapters: 7, testament: "old"},
            {num: "34_NAM", name: "Nahum", chapters: 3, testament: "old"},
            {num: "35_HAB", name: "Habacuc", chapters: 3, testament: "old"},
            {num: "36_ZEP", name: "Sophonie", chapters: 3, testament: "old"},
            {num: "37_HAG", name: "Aggee", chapters: 2, testament: "old"},
            {num: "38_ZEC", name: "Zacharie", chapters: 14, testament: "old"},
            {num: "39_MAL", name: "Malachie", chapters: 4, testament: "old"},
            {num: "40_MAT", name: "Matthieu", chapters: 28, testament: "new"},
            {num: "41_MAR", name: "Marc", chapters: 16, testament: "new"},
            {num: "42_LUK", name: "Luc", chapters: 24, testament: "new"},
            {num: "43_JHN", name: "Jean", chapters: 21, testament: "new"},
            {num: "44_ACT", name: "Actes", chapters: 28, testament: "new"},
            {num: "45_ROM", name: "Romains", chapters: 16, testament: "new"},
            {num: "46_1CO", name: "1 Corinthiens", chapters: 16, testament: "new"},
            {num: "47_2CO", name: "2 Corinthiens", chapters: 13, testament: "new"},
            {num: "48_GAL", name: "Galates", chapters: 6, testament: "new"},
            {num: "49_EPH", name: "Ephesiens", chapters: 6, testament: "new"},
            {num: "50_PHP", name: "Philippiens", chapters: 4, testament: "new"},
            {num: "51_COL", name: "Colossiens", chapters: 4, testament: "new"},
            {num: "52_1TH", name: "1 Thessaloniciens", chapters: 5, testament: "new"},
            {num: "53_2TH", name: "2 Thessaloniciens", chapters: 3, testament: "new"},
            {num: "54_1TI", name: "1 Timothee", chapters: 6, testament: "new"},
            {num: "55_2TI", name: "2 Timothee", chapters: 4, testament: "new"},
            {num: "56_TIT", name: "Tite", chapters: 3, testament: "new"},
            {num: "57_PHM", name: "Philemon", chapters: 1, testament: "new"},
            {num: "58_HEB", name: "Hebreux", chapters: 13, testament: "new"},
            {num: "59_JAS", name: "Jacques", chapters: 5, testament: "new"},
            {num: "60_1PE", name: "1 Pierre", chapters: 5, testament: "new"},
            {num: "61_2PE", name: "2 Pierre", chapters: 3, testament: "new"},
            {num: "62_1JN", name: "1 Jean", chapters: 5, testament: "new"},
            {num: "63_2JN", name: "2 Jean", chapters: 1, testament: "new"},
            {num: "64_3JN", name: "3 Jean", chapters: 1, testament: "new"},
            {num: "65_JUD", name: "Jude", chapters: 1, testament: "new"},
            {num: "66_REV", name: "Apocalypse", chapters: 22, testament: "new"}
        ];

        let currentBook = null;
        let currentChapter = 1;

        function renderBooks() {
            const oldT = document.getElementById('old-testament');
            const newT = document.getElementById('new-testament');
            
            books.forEach((book, idx) => {
                const div = document.createElement('div');
                div.className = 'book';
                div.dataset.num = book.num;
                div.dataset.chapters = book.chapters;
                div.innerHTML = '<div class="book-num">' + (idx + 1).toString().padStart(2, '0') + '</div><div class="book-name">' + book.name + '</div>';
                div.onclick = () => openBook(book);
                
                if (book.testament === 'old') oldT.appendChild(div);
                else newT.appendChild(div);
            });
        }

        function openBook(book) {
            currentBook = book;
            currentChapter = 1;
            
            document.querySelectorAll('.book').forEach(b => b.classList.remove('active'));
            document.querySelector('.book[data-num="'+book.num+'"]').classList.add('active');
            
            const select = document.getElementById('chapter-select');
            select.innerHTML = '';
            for (let i = 1; i <= book.chapters; i++) {
                const opt = document.createElement('option');
                opt.value = i;
                opt.textContent = 'Chapitre ' + i;
                select.appendChild(opt);
            }
            
            document.getElementById('reader').classList.add('active');
            loadChapter(1);
        }

        function loadChapter(chapter) {
            currentChapter = chapter;
            document.getElementById('reader-title').textContent = currentBook.name + ' - Chapitre ' + chapter;
            document.getElementById('chapter-select').value = chapter;
            document.getElementById('prev-ch').disabled = chapter <= 1;
            document.getElementById('next-ch').disabled = chapter >= currentBook.chapters;
            
            const textDiv = document.getElementById('bible-text');
            
            if (typeof bibleData !== 'undefined' && bibleData[currentBook.num] && bibleData[currentBook.num][chapter]) {
                const verses = bibleData[currentBook.num][chapter];
                let html = '';
                verses.forEach(v => {
                    html += '<div class="verse"><span class="verse-number">' + v.num + '</span>' + v.text + '</div>';
                });
                textDiv.innerHTML = html;
            } else {
                textDiv.innerHTML = '<p style="color: #888; text-align: center; padding: 40px;">Texte non disponible pour ce chapitre</p>';
            }
            
            textDiv.scrollTop = 0;
        }

        document.getElementById('chapter-select').onchange = (e) => loadChapter(parseInt(e.target.value));
        document.getElementById('prev-ch').onclick = () => { if (currentChapter > 1) loadChapter(currentChapter - 1); };
        document.getElementById('next-ch').onclick = () => { if (currentChapter < currentBook.chapters) loadChapter(currentChapter + 1); };
        document.getElementById('listen-btn').onclick = () => {
            window.location.href = 'lecteur.html?book=' + currentBook.num + '&chapter=' + currentChapter;
        };

        renderBooks();
    </script>
</body>
</html>
