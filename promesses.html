<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="promPageTitle">Promesses de la Bible en Musique</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="promesses-lyrics.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Merriweather', Georgia, serif;
            background: linear-gradient(135deg, #0f1628 0%, #1a1f3a 50%, #0a0d1a 100%);
            min-height: 100vh;
            color: #e2e8f0;
        }
        .container { max-width: 1000px; margin: 0 auto; padding: 20px; }
        
        header {
            text-align: center;
            padding: 40px 0;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
            margin-bottom: 40px;
        }
        h1 {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 2.5em;
            color: #d4af37;
            margin-bottom: 15px;
        }
        .subtitle {
            color: #94a3b8;
            font-size: 1.1em;
            font-style: italic;
        }
        
        .themes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .theme-card {
            background: rgba(212, 175, 55, 0.08);
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 15px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .theme-card:hover {
            background: rgba(212, 175, 55, 0.18);
            border-color: #d4af37;
            transform: translateY(-3px);
        }
        .theme-card.active {
            background: rgba(212, 175, 55, 0.25);
            border-color: #d4af37;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }
        
        .theme-icon { font-size: 2.5em; margin-bottom: 15px; }
        .theme-name {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 1.4em;
            color: #d4af37;
            margin-bottom: 10px;
        }
        .theme-description { color: #94a3b8; font-size: 0.95em; line-height: 1.5; }
        .theme-psalms {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(212, 175, 55, 0.2);
            color: #64748b;
            font-size: 0.9em;
        }
        
        .player-section {
            display: none;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 40px;
            text-align: center;
        }
        .player-section.active { display: block; }
        .player-theme {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 1.8em;
            color: #d4af37;
            margin-bottom: 10px;
        }
        .player-psalm { font-size: 1.2em; color: #f8fafc; margin-bottom: 20px; }
        
        .psalm-buttons { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; margin-bottom: 20px; }
        .psalm-btn {
            background: rgba(212, 175, 55, 0.2);
            border: 2px solid rgba(212, 175, 55, 0.5);
            color: #f8fafc;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Merriweather', serif;
            font-size: 1em;
            transition: all 0.3s;
        }
        .psalm-btn:hover { background: rgba(212, 175, 55, 0.4); border-color: #d4af37; }
        .psalm-btn.playing {
            background: linear-gradient(135deg, #d4af37, #b8960c);
            color: #0f172a;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
        }
        
        .audio-container { margin-top: 20px; }
        audio { width: 100%; max-width: 500px; }
        
        .player-actions { display: flex; gap: 15px; justify-content: center; margin-top: 20px; }
        .close-player, .lyrics-btn {
            background: transparent;
            border: 1px solid rgba(212, 175, 55, 0.4);
            color: #94a3b8;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }
        .close-player:hover, .lyrics-btn:hover { border-color: #d4af37; color: #d4af37; }
        .lyrics-btn.active { background: rgba(212, 175, 55, 0.2); border-color: #d4af37; color: #d4af37; }
        
        .lyrics-container {
            display: none;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            max-height: 350px;
            overflow-y: auto;
            text-align: left;
        }
        .lyrics-container.active { display: block; }
        .lyrics-container::-webkit-scrollbar { width: 8px; }
        .lyrics-container::-webkit-scrollbar-track { background: rgba(0,0,0,0.2); border-radius: 4px; }
        .lyrics-container::-webkit-scrollbar-thumb { background: rgba(212, 175, 55, 0.4); border-radius: 4px; }
        .lyrics-text { font-size: 0.95em; line-height: 1.7; color: #cbd5e1; white-space: pre-wrap; }
        .lyrics-text .section-label { color: #d4af37; font-weight: bold; display: block; margin-top: 12px; }
        .no-lyrics { color: #64748b; font-style: italic; text-align: center; padding: 20px; }
        
        footer {
            text-align: center;
            padding: 30px 0;
            color: #64748b;
            font-size: 0.85em;
            border-top: 1px solid rgba(212, 175, 55, 0.2);
        }
        footer a { color: #d4af37; text-decoration: none; }
        footer a:hover { text-decoration: underline; }
        
        @media (max-width: 600px) {
            h1 { font-size: 1.8em; }
            .themes-grid { grid-template-columns: 1fr; }
            .theme-card { padding: 20px; }
            .theme-icon { font-size: 2em; }
            .theme-name { font-size: 1.2em; }
            .player-theme { font-size: 1.4em; }
        }
    .back-link { display: inline-block; margin-bottom: 15px; color: #d4af37; text-decoration: none; padding: 8px 20px; border: 2px solid #d4af37; border-radius: 20px; transition: all 0.3s; }
        .back-link:hover { background: #d4af37; color: #0f1628; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 data-i18n="promHeading">Promesses de la Bible en Musique</h1>
            <a href="index.html" class="back-link" data-i18n="promBackHome">‚Üê Retour accueil</a>
            <p class="subtitle" data-i18n="promSubtitle">Trouvez la paix dans les Psaumes selon votre besoin</p>
        </header>
        
        <div class="player-section" id="player-section">
            <div class="player-theme" id="player-theme">-</div>
            <div class="player-psalm" id="player-psalm">Choisissez un Psaume</div>
            <div class="psalm-buttons" id="psalm-buttons"></div>
            <div class="audio-container">
                <audio id="audio" controls></audio>
            </div>
            <div class="player-actions">
                <button class="lyrics-btn" id="lyrics-btn" onclick="toggleLyrics()"><span>üìú</span> <span data-i18n="promLyricsBtn">Paroles</span></button>
                <button class="close-player" onclick="closePlayer()" data-i18n="promClose">Fermer</button>
            </div>
            <div class="lyrics-container" id="lyrics-container">
                <div class="lyrics-text" id="lyrics-text"></div>
            </div>
        </div>
        
        <div class="themes-grid" id="themes-grid"></div>
        
        <footer>
            <p>¬© 2025 Bible Chant√©e - St√©phane Cassani</p>
            <p><a href="index.html" data-i18n="promFooterBack">Retour √† la Bible Chant√©e</a></p>
        </footer>
    </div>
    
    <script>
        const ARCHIVE_BASE = "https://archive.org/download/bible-chantee";
        
        const themes = [
            {
                id: 'anxiete',
                icon: 'üò∞',
                nameKey: 'promTheme1Name',
                descKey: 'promTheme1Desc',
                psalms: [23, 27, 46, 91]
            },
            {
                id: 'paix',
                icon: 'üïäÔ∏è',
                nameKey: 'promTheme2Name',
                descKey: 'promTheme2Desc',
                psalms: [4, 23, 37, 131]
            },
            {
                id: 'louange',
                icon: 'üôå',
                nameKey: 'promTheme3Name',
                descKey: 'promTheme3Desc',
                psalms: [100, 145, 148, 150]
            },
            {
                id: 'protection',
                icon: 'üõ°Ô∏è',
                nameKey: 'promTheme4Name',
                descKey: 'promTheme4Desc',
                psalms: [91, 121, 125]
            },
            {
                id: 'tristesse',
                icon: 'üò¢',
                nameKey: 'promTheme5Name',
                descKey: 'promTheme5Desc',
                psalms: [34, 42, 130]
            },
            {
                id: 'force',
                icon: 'üí™',
                nameKey: 'promTheme6Name',
                descKey: 'promTheme6Desc',
                psalms: [18, 27, 46, 144]
            },
            {
                id: 'confiance',
                icon: 'üôè',
                nameKey: 'promTheme7Name',
                descKey: 'promTheme7Desc',
                psalms: [23, 37, 62, 91]
            },
            {
                id: 'guerison',
                icon: 'üíö',
                nameKey: 'promTheme8Name',
                descKey: 'promTheme8Desc',
                psalms: [30, 103, 147]
            }
        ];
        
        let currentTheme = null;
        let currentPsalm = null;
        let lyricsVisible = false;
        
        function renderThemes() {
            const grid = document.getElementById('themes-grid');
            const t = window.getTranslation || ((key) => key);
            const psalmsWord = t('promPsalms') || 'Psaumes';

            grid.innerHTML = themes.map(theme => `
                <div class="theme-card" data-id="${theme.id}" onclick="selectTheme('${theme.id}')">
                    <div class="theme-icon">${theme.icon}</div>
                    <div class="theme-name">${t(theme.nameKey)}</div>
                    <div class="theme-description">${t(theme.descKey)}</div>
                    <div class="theme-psalms">${psalmsWord} ${theme.psalms.join(', ')}</div>
                </div>
            `).join('');
        }
        
        function selectTheme(themeId) {
            const theme = themes.find(t => t.id === themeId);
            if (!theme) return;
            
            currentTheme = theme;
            
            document.querySelectorAll('.theme-card').forEach(card => {
                card.classList.toggle('active', card.dataset.id === themeId);
            });
            
            const playerSection = document.getElementById('player-section');
            playerSection.classList.add('active');
            
            const t = window.getTranslation || ((key) => key);
            document.getElementById('player-theme').innerHTML = theme.icon + ' ' + t(theme.nameKey);
            document.getElementById('player-psalm').textContent = t('promChoosePsalm') || 'Choisissez un Psaume';
            
            const buttonsContainer = document.getElementById('psalm-buttons');
            const psalmWord = t('promPsalm') || 'Psaume';
            buttonsContainer.innerHTML = theme.psalms.map(psalm => `
                <button class="psalm-btn" data-psalm="${psalm}" onclick="playPsalm(${psalm})">
                    ${psalmWord} ${psalm}
                </button>
            `).join('');
            
            lyricsVisible = false;
            document.getElementById('lyrics-container').classList.remove('active');
            document.getElementById('lyrics-btn').classList.remove('active');
            
            playerSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
        
        function playPsalm(psalmNum) {
            currentPsalm = psalmNum;
            
            document.querySelectorAll('.psalm-btn').forEach(btn => {
                btn.classList.toggle('playing', parseInt(btn.dataset.psalm) === psalmNum);
            });
            
            const t = window.getTranslation || ((key) => key);
            const psalmWord = t('promPsalm') || 'Psaume';
            document.getElementById('player-psalm').textContent = psalmWord + ' ' + psalmNum;
            
            const chapterPadded = String(psalmNum).padStart(3, '0');
            const url = ARCHIVE_BASE + '/19_Psaumes_' + chapterPadded + '.mp3';
            
            const audio = document.getElementById('audio');
            audio.src = url;
            
            if (lyricsVisible) updateLyrics();
        }
        
        function toggleLyrics() {
            lyricsVisible = !lyricsVisible;
            document.getElementById('lyrics-container').classList.toggle('active', lyricsVisible);
            document.getElementById('lyrics-btn').classList.toggle('active', lyricsVisible);
            if (lyricsVisible) updateLyrics();
        }
        
        function updateLyrics() {
            const lyricsText = document.getElementById('lyrics-text');
            const t = window.getTranslation || ((key) => key);

            if (!currentPsalm) {
                lyricsText.innerHTML = '<div class="no-lyrics">' + (t('promChoosePsalmFirst') || 'Choisissez un Psaume d\'abord') + '</div>';
                return;
            }

            if (typeof psalmLyrics !== 'undefined' && psalmLyrics[currentPsalm]) {
                let lyrics = psalmLyrics[currentPsalm];
                let formatted = lyrics.replace(/\[([^\]]+)\]/g, '<span class="section-label">[$1]</span>');
                formatted = formatted.replace(/\n/g, '<br>');
                lyricsText.innerHTML = formatted;
            } else {
                lyricsText.innerHTML = '<div class="no-lyrics">' + (t('promLyricsNotAvailable') || 'Paroles non disponibles pour ce Psaume') + '</div>';
            }
        }
        
        function closePlayer() {
            document.getElementById('player-section').classList.remove('active');
            document.getElementById('audio').pause();
            document.querySelectorAll('.theme-card').forEach(card => card.classList.remove('active'));
            currentTheme = null;
            currentPsalm = null;
            lyricsVisible = false;
        }

        // DON'T call renderThemes() here - wait for i18n to load
    </script>

    <!-- i18n Scripts -->
    <script src="translations.js"></script>
    <script src="i18n.js"></script>

    <!-- Initialize UI after i18n is ready -->
    <script>
        // Wait for i18n to be fully loaded, then render themes
        if (window.BibleI18n) {
            window.BibleI18n.init();
        }
        // Now render with translations available
        renderThemes();
    </script>
</body>
</html>
