<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>10 Confessions de la Bible en Musique</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
<style>
* {margin:0;padding:0;box-sizing:border-box}
body{background:#0b0c1a;color:#fff;font-family:'Merriweather',serif}
header{padding:60px 20px;text-align:center;background:linear-gradient(135deg,#1e3a8a,#1e40af)}
h1{font-family:'Playfair Display',serif;font-size:3rem;color:#ffd700}
.subtitle{font-size:1.3rem;color:#ccc;margin:10px 0}
.grid{display:grid;gap:25px;padding:40px;max-width:900px;margin:auto;grid-template-columns:repeat(auto-fit,minmax(250px,1fr))}
.card{background:#111;padding:30px;border-radius:20px;text-align:center;cursor:pointer;transition:.3s}
.card:hover{transform:scale(1.05);box-shadow:0 0 40px #ffd70044}
.num{color:#ffd700;font-size:1.1rem}
.title{font-size:1.5rem;color:#fff;margin:10px 0}
.verse{color:#aaa;font-style:italic;font-size:0.9rem}
.back{text-align:center;margin:40px 0}
.back a{color:#ffd700;text-decoration:none;margin:0 20px;font-size:1.1rem}
.popup{position:fixed;inset:0;background:rgba(0,0,0,0.95);display:flex;align-items:center;justify-content:center;z-index:999}
.popup-content{background:#111;padding:40px;border-radius:25px;max-width:90%;max-height:90%;overflow:auto;position:relative}
.close{position:absolute;top:15px;right:20px;font-size:2.5rem;background:none;border:none;color:#ffd700;cursor:pointer}
.popup h2{color:#ffd700;text-align:center;margin-bottom:20px}
audio{width:100%;margin:20px 0}
</style>
</head>
<body>
<header>
<h1>10 Confessions de la Bible en Musique</h1>
<p class="subtitle">Declarez-les avec foi - elles s'accomplissent</p>
</header>
<div class="grid" id="grid"></div>
<div class="back">
<a href="index.html">Accueil</a> |
<a href="promesses.html">Promesses</a>
</div>

<div class="popup" id="popup" style="display:none">
<div class="popup-content">
<button class="close" onclick="fermer()">X</button>
<h2 id="popupTitle"></h2>
<p id="popupVerse" style="color:#aaa;text-align:center;font-style:italic;margin-bottom:15px"></p>
<audio controls id="audio"></audio>
</div>
</div>

<script>
var BASE = "https://archive.org/download/confessions-bible-chantee-v2/";

var confessions = [
  {n:1, f:"01_Joie", t:"Je suis dans la joie", v:"Nehemie 8:10 ; Psaume 16:11"},
  {n:2, f:"02_Gueri", t:"Je suis gueri", v:"Esaie 53:5 ; 1 Pierre 2:24"},
  {n:3, f:"03_Sante", t:"Je suis en bonne sante", v:"3 Jean 1:2"},
  {n:4, f:"04_Vainqueur", t:"Je suis vainqueur", v:"Romains 8:37 ; 1 Jean 5:4"},
  {n:5, f:"05_Prospere", t:"Je prospere", v:"Josue 1:8 ; Psaume 1:3"},
  {n:6, f:"06_Reconnaissant", t:"Je suis reconnaissant", v:"1 Thess. 5:18 ; Psaume 100:4"},
  {n:7, f:"07_Heureux", t:"Je suis heureux", v:"Psaume 16:11"},
  {n:8, f:"08_Beni", t:"Je suis beni", v:"Ephesiens 1:3 ; Nombres 6:24-26"},
  {n:9, f:"09_Amen", t:"Ainsi soit-il (Amen)", v:"Matthieu 6:13 ; Apocalypse 22:20"},
  {n:10, f:"10_Shalom", t:"Paix du Seigneur (Shalom)", v:"Jean 14:27 ; Nombres 6:26"}
];

var grid = document.getElementById('grid');
confessions.forEach(function(c) {
  grid.innerHTML += '<div class="card" onclick="ouvrir(' + c.n + ')">' +
    '<div class="num">Confession ' + c.n + '</div>' +
    '<div class="title">' + c.t + '</div>' +
    '<div class="verse">' + c.v + '</div>' +
  '</div>';
});

function ouvrir(n) {
  var c = confessions[n - 1];
  document.getElementById('popupTitle').textContent = c.t;
  document.getElementById('popupVerse').textContent = c.v;
  var audio = document.getElementById('audio');
  audio.src = BASE + c.f + '.mp3';
  document.getElementById('popup').style.display = 'flex';
  audio.play();
}

function fermer() {
  document.getElementById('popup').style.display = 'none';
  document.getElementById('audio').pause();
}

document.addEventListener('keydown', function(e) {
  if (e.key === 'Escape') fermer();
});
</script>
</body>
</html>
